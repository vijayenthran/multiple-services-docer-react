version : '3'
services :
  nginx:
    restart: always
    build:
      dockerfile : dockerfile.dev
      context : ./nginx
    ports:
        - "3050:80"  
  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  api:
    build: 
      dockerfile: dockerfile.dev
      context : ./server
    volumes :   
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSOWRD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile : dockerfile.dev
      context: ./client    
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    build:
      dockerfile : dockerfile.dev
      context: ./worker 
    volumes:
      - /app/node_modules
      - ./worker:/app    
